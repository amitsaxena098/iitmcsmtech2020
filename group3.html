<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<style>

		body{
				background-image: url(img/background.webp);
		}

		.hi-slide{
				position: relative;
				width: 754px;
				height: 292px;
				border-radius: 50px;
				margin: 115px auto 0;
		}

		.hi-slide .hi-next,
			.hi-slide .hi-prev{
					position: absolute;
					top : 50%;
					width: 40px;
					height: 40px;
					margin-top: -20px;
					border-radius: 50px;
					line-height: 40px;
					text-align: center;
					cursor: pointer;
					background-color: white;
					color : black;
					transition: all 0.7s;
					font-size: 20px; 
					font-weight: bold;

			}

			.hi-slide .hi-next:hover,
			.hi-slide .hi-prev:hover{

				opacity: 1;
				background-color: white; 
			
			}

			.hi-slide .hi-prev{
				left:-70px;
			}

			.hi-slide .hi-prev::before{
				content: '<';
			}
			.hi-slide .hi-next{
				right:-70px;
			}

			.hi-slide .hi-next::before{
				content: '>';
			}

			.hi-slide > ul{
				list-style: none;
				position: relative;
				width:754px;
				height: 292px;
				margin:0;
				padding: 0;
			}

			.hi-slide > ul > li{
				overflow: hidden;
				position: absolute;
				z-index: 0;
				left: 377px;
				top:147px;
				width: 0;
				height: 0;
				margin: 0;
				padding: 0;
				border: 3px solid white;
				cursor: pointer;
				background-color: #333; 
			}

			.hi-slide > ul > li > img{
				width: 100%;
				height: 100%;
				background-position: center;
			}

			.names1{
				font-family: 'Indie Flower', cursive;
				font-size: 60px;
				font-weight: bold;
				position: absolute;
				top:60px;
				left:100px;
				transform: rotate(-15deg);
			}
			.names2{
				font-family: 'Indie Flower', cursive;
				font-size: 60px;
				font-weight: bold;

			.next_group{

				font-size: 60px;
				
				position: absolute;
				bottom:0px;
				text-align: center;

			}
	</style>
</head>
