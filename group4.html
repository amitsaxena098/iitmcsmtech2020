<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Class</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<style>

		body{
				background-image: url(img/background.webp);
		}

		.hi-slide{
				position: relative;
				width: 754px;
				height: 292px;
				border-radius: 50px;
				margin: 115px auto 0;
		}

		.hi-slide .hi-next,
			.hi-slide .hi-prev{
					position: absolute;
					top : 50%;
					width: 40px;
					height: 40px;
					margin-top: -20px;
					border-radius: 50px;
					line-height: 40px;
					text-align: center;
					cursor: pointer;
					background-color: white;
					color : black;
					transition: all 0.7s;
					font-size: 20px; 
					font-weight: bold;

			}

			.hi-slide .hi-next:hover,
			.hi-slide .hi-prev:hover{

				opacity: 1;
				background-color: white; 
			
			}

			.hi-slide .hi-prev{
				left:-70px;
			}

			.hi-slide .hi-prev::before{
				content: '<';
			}
			.hi-slide .hi-next{
				right:-70px;
			}

			.hi-slide .hi-next::before{
				content: '>';
			}

			.hi-slide > ul{
				list-style: none;
				position: relative;
				width:754px;
				height: 292px;
				margin:0;
				padding: 0;
			}

			.hi-slide > ul > li{
				overflow: hidden;
				position: absolute;
				z-index: 0;
				left: 377px;
				top:147px;
				width: 0;
				height: 0;
				margin: 0;
				padding: 0;
				border: 3px solid white;
				cursor: pointer;
				background-color: #333; 
			}

			.hi-slide > ul > li > img{
				width: 100%;
				height: 100%;
				background-position: center;
			}

			.names1{
				font-family: 'Indie Flower', cursive;
				font-size: 60px;
				font-weight: bold;
				position: absolute;
				top:60px;
				left:100px;
				transform: rotate(-15deg);
			}
			.names2{
				font-family: 'Indie Flower', cursive;
				font-size: 60px;
				font-weight: bold;
				position: absolute;
				top:100px;
				right:180px;
				transform: rotate(15deg);
			}
			.names3{
				font-family: 'Indie Flower', cursive;
				font-size: 60px;
				font-weight: bold;
				position: absolute;
				top:400px;
				right:380px;
				transform: rotate(-30deg);
			}
			.names4{
				font-family: 'Indie Flower', cursive;
				font-size: 60px;
				font-weight: bold;
				position: absolute;
				top:400px;
				left:120px;
				transform: rotate(25deg);
			}
			.names5{
				font-family: 'Indie Flower', cursive;
				font-size: 60px;
				font-weight: bold;
				position: absolute;
				bottom:80px;
				left:380px;
				transform: rotate(15deg);
			}
			.names6{
				font-family: 'Indie Flower', cursive;
				font-size: 60px;
				font-weight: bold;
				position: absolute;
				bottom:200px;
				right:800px;
				transform: rotate(15deg);
			}
			.names7{
				font-family: 'Indie Flower', cursive;
				font-size: 60px;
				font-weight: bold;
				position: absolute;
				bottom:200px;
				right:300px;
				transform: rotate(15deg);
			}
			.next_group{
				font-family: 'Indie Flower', cursive;
				font-size: 60px;
				
				position: absolute;
				bottom:0px;
				text-align: center;
				color: white;
			}

		.modal-container{
			background-color: rgb(0,0,0,0.3);
			position: fixed;
			
			top:0;
			left: 0;
			opacity: 0;
			pointer-events: none;
			width: 100vw;
			height: 100vh;
			transition: opacity 0.3s ease;
		}
		.modal-container.show{
			opacity: 1;
			pointer-events: auto;
		}

		.modal{
			background-color: grey;
			border-radius: 5px;
			text-align: center;
			padding: 30px 60px;
			width: 600px;
			max-width: 100%;


		}
	</style>
</head>

<body>
	<br/>
	<div class="slide hi-slide">
		<div class="hi-prev">
		</div>
		<div class="hi-next">
		</div>
		<ul>
			
			<li><img src="img/Sayan.jpg" alt=""></li>
			<li><img src="img/Shan.jpg" alt=""></li>
			<li><img src="img/Shivam.jpg" alt=""></li>
			<li><img src="img/Shree.jpg" alt=""></li>
			<li><img src="img/Shreyas.jpg" alt=""></li>
			<li><img src="img/Sonagara.jpg" alt=""></li>
			<li><img src="img/Sukanya.jpg" alt=""></li>
		</ul>
		
	</div>
	<h class="names1" id="sayan">Sayan</h>
	<h class="names2">Shan</h>
	<h class="names3">Shivam</h>
	<h class="names4">Shree</h>
	<h class="names5">Shreyas</h>
	<h class="names6">Sonagara</h>
	<h class="names7">Sukanya</h>

	<div class="modal-container" id="modal_container">
		<div class="modal">
			<h1>Messages</h1>
			<p> Here are messages </p>
			<button id="close">Close me</button>
		</div>
	</div>
	<center><h class="next_group"> <a href="group5.html">Next</a></h></center>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="js/jquery.hislide.js"></script>
	<script>
		
	$('.slide').hiSlide();
	const open = document.getElementById('sayan');
	const modal_container = document.getElementById('modal_container');
	const close = document.getElementById('close');
	open.addEventListener('click', () => {
		modal_container.classList.add('show');
	})
	close.addEventListener('click', () => {
		modal_container.classList.remove('show');
	})
	</script>
</body>
</html>
